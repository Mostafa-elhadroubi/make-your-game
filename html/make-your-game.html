<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make your game</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/make-your-game.css">
</head>
<body>
    <div class="container">
        <div class="title">Arkanoid Game</div>
        <div class="elements">
            <h3>Level: <strong>1</strong></h3>
            <p class="score">Score: <strong>0</strong></p>
            <div class="clock">Timer: 00:00</div>
            <div class="chance"></div>  
        </div>
        <div class="gameSquare">
            <div class="bricks"></div>
            <div class="paddle"></div>
            <div class="ball"></div>
        </div>
        <div class="gameLost hidden">
            <p>Level: <strong>1</strong></p>
            <h1></h1>
            <h3></h3>
            <button></button>
        </div>
        <div class="continueOrRestart hidden">
            <button>Continue</button>
            <button>Restart</button>
        </div>
    </div>


    <script type="module" src="../js/main.js"></script>
</body>
</html>
