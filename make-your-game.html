<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="make-your-game.css">
</head>
<body>
    <div class="container">
        <div class="elements">
            <h3>Level:</h3>
            <p class="score">Score: <strong>0</strong></p>
            <div class="clock"></div>
            <div class="chance"></div>
            
        </div>
    <div class="brickRemoved"></div>
        <div class="gameSquare">
            <div class="fruits"></div>
            <div class="paddle"></div>
            <img src="./images/monkey.png" class="moneky"></img>
        </div>
        <div class="gameLost">
            <p>Level: <strong>3</strong></p>
            <h3>Game Over!!!</h3>
            <button>Restart</button>
        </div>
    </div>
    <script type="module">
        import {createFruits, movePaddle, clock, createChances} from './make-your-game.js';
            createFruits();
            movePaddle()
            clock()
           setInterval(clock, 1000)
           createChances()
    </script>
</body>
</html>
